<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>FORM</h3>
                        <br>
                        <div class="col-md-12">
                            <input class="form-control student_search" type="search" value="" name="search"
                                placeholder="Search" required>

                        </div>
                        <div class="form-button mt-3 ">
                            <button id="submit" type="submit" class="btn btn-primary BTN1">Search</button>
                        </div>
                        <form class="requires-validation form" novalidate>
                            <!-- <div class="col-md-12">
                                <input class="form-control student_search" type="search"value="" name="search" placeholder="Search" required>

                            </div>
                            <div class="form-button mt-3 ">
                                <button id="submit" type="submit" class="btn btn-primary BTN1">Search</button>
                            </div> -->
                            <div class="col-md-12">
                                <input class="form-control name" type="text" name="name" value="" placeholder=" Name"
                                    required>

                            </div>
                            <div class="col-md-12">
                                <input class="form-control surname" type="text" name="name" value=""
                                    placeholder="Surname" required>

                            </div>


                            <div class="col-md-12">
                                <select class="form-select mt-3 course" required>
                                    <option selected disabled value="">Course</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6 ">graduate</option>
                                </select>

                            </div>

                            <div class="col-md-12">
                                <input class="form-control age" type="age" name="age" placeholder="Age" required>

                            </div>


                            <div class="col-md-12 mt-3 Gender">
                                <label class="mb-3 mr-1 btn gender " for="gender">Gender: </label>

                                <input type="radio" value="" class="btn-check " name="gender" id="male"
                                    autocomplete="off" required>
                                <label class="btn btn-primary" for="male">Male</label>

                                <input type="radio" value="" class="btn-check" name="gender" id="female"
                                    autocomplete="off" required>
                                <label class="btn btn-primary" for="female">Female</label>

                                <input type="radio" class="btn-check" value="" name="gender" id="secret"
                                    autocomplete="off" required>
                                <label class="btn btn-primary" for="secret">Secret</label>

                            </div>

                            <div class="form-check">
                                <input class="form-check-input checkbox" type="checkbox" value="" id="invalidCheck"
                                    required>
                                <label class="form-check-label  ">I confirm that all data are correct</label>

                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary BTN2" type="submit">Submit</button>

                            </div>

                    </div>




                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
