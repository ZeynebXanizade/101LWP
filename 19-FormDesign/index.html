<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container w-100">
        <h4>CREATE ACCOUNT </h4>
        <h6>Get started with your free account</h6><br>
        <div class="d-grid gap-3 col-4 mx-auto">
            <button class="btn btn-primary btn1" type="button"><i class="fa-brands fa-twitter"></i> Login via
                Twitter</button>
            <button class="btn btn-primary btn2" type="button"> <i class="fa-brands fa-facebook-f"></i> Login via
                facebook</button>
        </div><br>
        <div class="hrdiv">
            <hr />
            <span class="or">OR</span>
        </div>
        <div class="main">
            <div class="input-group mb-3  ">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Full name" aria-label="Full name"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                <input type="text" class="form-control" placeholder="Email address" aria-label="Email adress"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-phone-flip"></i></span>
                <select class="custom-select w-50" id="inputGroupSelect01">
                    <option selected>+971</option>
                    <option value="1">+994</option>
                    <option value="2">+945</option>
                    <option value="3">+112</option>
                </select>
                <input type="text" aria-label="First name" class="form-control" placeholder="Phone number">
            </div>
            <br>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"><i class="fa-solid fa-building"></i></label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Select job type</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="text" class="form-control" placeholder="Create password" aria-label="Create password"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="text" class="form-control" placeholder="Repeat password" aria-label="Repeat password"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-primary" type="button">Create Account</button>

        </div><br>
        <h5>Have an account? <a href="#">Log in</a></h5>

    </div>

</body>

</html>
