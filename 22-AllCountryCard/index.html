<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
    <title>Country</title>
</head>

<body>

    <div class="container my-5">
        <div class="card mb-3">
            <div class="card-body">

                <form class="row g-3">
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Text</label>
                        <input type="text" class="form-control" id="txtSearch" placeholder="search">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary mb-3" id="btnSearch">search and border</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary mb-3" id="btnSearchBorder">borderSearch</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary mb-3" id="btnSearchAll">allSearch</button>
                    </div>
                </form>
            </div>
        </div>
       
        <div id="details">
            <div class="card mb-3">
                <div class="card-header">Ölkə haqqında məlumat</div>
                <div class="card-body">
                    <div class="row" id="country-details">

                    </div>
                </div>
            </div id="detailsBorder">
            <div class="card mb-3">
                <div class="card-header">Qonşu ölkələri</div>
                <div class="card-body">
                    <div class="row" id="neighbors">

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./script.js"></script>
</body>

</html>
